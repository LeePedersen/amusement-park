<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Accidents Happen</title>
</head>
<body>
  <div class="container">
    <h1>Accidents Happen Amusement Park</h1>

    <div class="option" id="speed">
      <h3>Speed Coaster</h3>
      <img src="img/speedcoast.jpeg" alt="A picture of an unsuspecting victim on the Speed Coaster.">
      <p>You must be 6ft (72in) or taller to ride</p>
    </div>
    <div class="option" id="mushroom">
      <h3>Mushroom House</h3>
      <img src="img/mushroomhouse.jpeg" alt="A picture of a room in the Mushroom House.">
      <p>You must be 5ft (60in) or taller to ride</p>
    </div>
    <div class="option" id="grass">
      <h3>Grass Carpet Ride</h3>
      <img src="img/grasscarpet.jpeg" alt="A picture of the infamous Grass Carpet Ride.">
      <p>You must be under 4ft (48in) to ride</p>
    </div>
    <div class="option" id="nothing">
      <h3>SOL</h3>
      <p>There's nothing here for you</p>
    </div>
  </div>
</body>
</html>
